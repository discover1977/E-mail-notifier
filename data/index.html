		<style type="text/css">
			* {box-sizing: border-box}

			.container {
				max-width: 500px; /* Ширина элемента в пикселах */
				padding: 5px; /* Поля вокруг текста */
				margin: auto; /* Выравниваем по центру */
			}

			/* Set height of body and the document to 100% */
			body, html {
				height: 100%;
				margin: 0;
				padding: 8px;
				font-family: Calibri;
				background-color: #2e2e2e;
			}
			.input {
				width: 100%;
			}

			table {
				all: none;
				-border: 1px solid grey;
				border-collapse: collapse;	
				color: #97bbdd;
				width: 100%;
			}
			th, td {
				-border: 1px solid grey;
				padding: 2px;
				text-align: center;	
				-width: 33%;
			}
			th {
				text-align: center;
			}
			tr {
				padding: 2px;
				vertical-align: middle;
			}

			progress {
				font: 24px Arial, Tahoma, sans-serif;
				position: relative;
				overflow: hidden;
				width: 100%;
			}

			.progress-value {
				color: #333;
				display: block;
				line-height: 21px;
				text-align: center;
			}

			.co2 {
				font-size: 64px;
				color: #20AA20;
			}

			.tvoc {
				font-size: 64px;
				color: #b0d2d8;
			}


			/* Style the tab */
			.tab {
				overflow: hidden;
				border: 1px solid #ccc;
				background-color: #f1f1f1;
			}

			/* Style the buttons inside the tab */
			.tab button {
				background-color: inherit;
				float: left;
				border: none;
				outline: none;
				cursor: pointer;
				padding: 14px 16px;
				transition: 0.5s;
				font-size: 17px;
				width: 33.33%;
			}

			/* Change background color of buttons on hover */
			.tab button:hover {
				background-color: #ddd;
			}

			/* Create an active/current tablink class */
			.tab button.active {
				background-color: #ccc;
			}

			/* Style the tab content */
			.tabcontent {
				display: none;
				padding: 6px 12px;
				-border: 1px solid #ccc;
				border-top: none;
				color: #97bbdd;
			}

			.canvasBlock {
				text-align: center;
			}
		</style>
	</head>

		<script>
			var gCO2;

			function drawMailBox(sector) {
				var canvas = document.getElementById("mail");
				var ctx = canvas.getContext('2d');
				var offSet = 10;
				var basicLineWidth = 10;	

				// Down sector
				ctx.beginPath();
				if(sector[2] > 0) ctx.fillStyle = "#20ff20";
				else ctx.fillStyle = "#808080";
				ctx.strokeStyle = "#DDDDDD";
				ctx.lineWidth = basicLineWidth;
				ctx.lineJoin = "round";			
				ctx.moveTo(offSet, canvas.height - offSet);
				ctx.lineTo(canvas.width - offSet, canvas.height - offSet);
				ctx.lineTo(canvas.width / 2, canvas.height / 2 - 10);
				ctx.lineTo(offSet, canvas.height - offSet);
				ctx.closePath();
				ctx.stroke();
				ctx.fill();	
				if((sector[2] > 0) && (sector[2] != 99)) {
					ctx.fillStyle = "#555";
					ctx.font = "20pt Calibri";
    				ctx.fillText(sector[2], canvas.width / 2 - 10, canvas.height / 2 + 45);
				}
				
				// Left sector
				ctx.beginPath();
				if(sector[3] > 0) ctx.fillStyle = "#ffff20";
				else ctx.fillStyle = "#808080";
				ctx.strokeStyle = "#DDDDDD";
				ctx.lineWidth = basicLineWidth;
				ctx.lineJoin = "round";			
				ctx.moveTo(offSet, offSet);
				ctx.lineTo(offSet, canvas.height - offSet);
				ctx.lineTo(canvas.width / 2 - 10, canvas.height / 2);
				ctx.lineTo(offSet, offSet);
				ctx.closePath();
				ctx.stroke();
				ctx.fill();
				if((sector[3] > 0) && (sector[2] != 99)) {
					ctx.fillStyle = "#555";
					ctx.font = "20pt Calibri";
    				ctx.fillText(sector[3], offSet + 20, canvas.height / 2 + 10);
				}

				// Right xector
				ctx.beginPath();
				if(sector[1] > 0) ctx.fillStyle = "#2020ff";
				else ctx.fillStyle = "#808080";
				ctx.strokeStyle = "#DDDDDD";
				ctx.lineWidth = basicLineWidth;
				ctx.lineJoin = "round";			
				ctx.moveTo(canvas.width - offSet, offSet);
				ctx.lineTo(canvas.width - offSet, canvas.height - offSet);
				ctx.lineTo(canvas.width / 2 + 10, canvas.height / 2);
				ctx.lineTo(canvas.width - offSet, offSet);
				ctx.closePath();
				ctx.stroke();
				ctx.fill();
				if((sector[1] > 0) && (sector[2] != 99)) {
					ctx.fillStyle = "#555";
					ctx.font = "20pt Calibri";
    				ctx.fillText(sector[1], canvas.width - offSet - 40, canvas.height / 2 + 10);
				}
				
				// Up sector
				ctx.beginPath();
				if(sector[0] > 0) ctx.fillStyle = "#ff2020";
				else ctx.fillStyle = "#808080";
				ctx.strokeStyle = "#DDDDDD";
				ctx.lineWidth = basicLineWidth;
				ctx.lineJoin = "round";			
				ctx.moveTo(offSet, offSet);
				ctx.lineTo(canvas.width / 2, canvas.height / 2 +  10);
				ctx.lineTo(canvas.width - offSet, offSet);
				ctx.lineTo(offSet, offSet);
				ctx.closePath();
				ctx.stroke();
				ctx.fill();	
				if((sector[0] > 0) && (sector[2] != 99)) {
					ctx.fillStyle = "#555";
					ctx.font = "20pt Calibri";
    				ctx.fillText(sector[0], canvas.width / 2 - 10, 50);
				}	
			}				

			var curTabName = "";
			function openTab(evt, tabName) {
				var i, tabcontent, tablinks;
				tabcontent = document.getElementsByClassName("tabcontent");
				for (i = 0; i < tabcontent.length; i++) {
					tabcontent[i].style.display = "none";
				}
				tablinks = document.getElementsByClassName("tablinks");
				for (i = 0; i < tablinks.length; i++) {
					tablinks[i].className = tablinks[i].className.replace(" active", "");
				}
				document.getElementById(tabName).style.display = "block";
				evt.currentTarget.className += " active";
				curTabName = tabName;
			}

			// Get the element with id="defaultOpen" and click on it
			document.getElementById("defaultOpen").click();

			var xmlHttp = createXmlHttpObject();
			var xmlHttpUpUpd = createXmlHttpObject();
			function createXmlHttpObject() {
				if(window.XMLHttpRequest) {
					xmlHttp = new XMLHttpRequest();
				} else {
					xmlHttp = new ActiveXObject('Microsoft.XMLHTTP');
				}
				return xmlHttp;
			}			

			function ut_to_str(ut) {
				var d = Math.floor(ut / 86400);
				var h = Math.floor(ut / 3600);
				var m = Math.floor(ut / 60) - (h * 60);
				var s = ut % 60;
				pbVal = s;
				return utStr = (d) + "." + 
							   (h.toString().padStart(2, '0')) + ":" + 
							   (m.toString().padStart(2, '0')) + ":" + 
							   (s.toString().padStart(2, '0'));
			}

			function upTimeUpd() {
				if((xmlHttpUpUpd.readyState == 0) || (xmlHttpUpUpd.readyState == 4)) {
					xmlHttpUpUpd.onreadystatechange = function() {
						if((xmlHttpUpUpd.readyState == 4) && (xmlHttpUpUpd.status == 200)) {
							xmlDoc = xmlHttpUpUpd.responseXML;
							xmlmsg = xmlDoc.getElementsByTagName('uptime')[0].firstChild.nodeValue;
							document.getElementById('uptime').innerHTML = ut_to_str(xmlmsg);
							
							var pbVal = 0;
							var heapSize = 0;
							var freeSize = 0;
							var i_co2 = 0;
							var i_TVOC = 0;
							var f_Temperature = 0.0;
							var f_Humidity = 0.0;
							var b_heatSensor = false;
							let emailCount = [0, 0, 0, 0];

							for(i = 0; i < 4; i++) {
								xmlmsg = xmlDoc.getElementsByTagName('email_count')[i].firstChild.nodeValue;
								emailCount[i] = xmlmsg;
							}
							drawMailBox(emailCount);

							xmlmsg = xmlDoc.getElementsByTagName('heapSize')[0].firstChild.nodeValue;
							heapSize = xmlmsg;

							xmlmsg = xmlDoc.getElementsByTagName('freeHeap')[0].firstChild.nodeValue;
							freeSize = xmlmsg;

							pbVal = 100.0 - (freeSize / (heapSize / 100.0));							
							document.getElementById('pbFreeMem').value = pbVal;

							xmlmsg = xmlDoc.getElementsByTagName('co2')[0].firstChild.nodeValue;
							i_co2 = xmlmsg;
							gCO2.value = i_co2;
							
							xmlmsg = xmlDoc.getElementsByTagName('tvoc')[0].firstChild.nodeValue;
							i_TVOC = xmlmsg;
							gTVOC.value = i_TVOC;

							xmlmsg = xmlDoc.getElementsByTagName('temperature')[0].firstChild.nodeValue;
							f_Temperature = xmlmsg;
							gTemperature.value = f_Temperature;

							xmlmsg = xmlDoc.getElementsByTagName('humidity')[0].firstChild.nodeValue;
							f_Humidity = xmlmsg;
							gHumidity.value = f_Humidity;
							
							xmlmsg = xmlDoc.getElementsByTagName('heatSensor')[0].firstChild.nodeValue;
							b_heatSensor = (xmlmsg == 1)?(true):(false);

							if((b_heatSensor == true) && (HumidityDigitColor != 1)) {								
								HumidityDigitColor = 1;
								gHumidity.update(
									{
										colorNumbers: "#ff2020"
									}
								);
							}
							if((b_heatSensor == false) && (HumidityDigitColor != 0)) {
								HumidityDigitColor = 0;
								gHumidity.update(
									{
										colorNumbers: "#dddddd"
									}
								);
							}
						}
					}
					xmlHttpUpUpd.open('PUT', 'xml', true);
					xmlHttpUpUpd.send(null);
				}
				setTimeout('upTimeUpd()', 500);	// таймаут запроса XML
			}
			
			function process() {		
				drawMailBox([0, 0, 0, 0]);		
				if((xmlHttp.readyState == 0) || (xmlHttp.readyState == 4)) {
					xmlHttp.onreadystatechange = function() {
						if((xmlHttp.readyState == 4) && (xmlHttp.status == 200)) {
							xmlDoc = xmlHttp.responseXML;
							for(i = 0; i < 4; i++) {
								xmlmsg = xmlDoc.getElementsByTagName('email')[i].firstChild.nodeValue;
								document.getElementById('email' + (i + 1)).value = xmlmsg;

								xmlmsg = xmlDoc.getElementsByTagName('email_srv')[i].firstChild.nodeValue;
								document.getElementById('email_srv' + (i + 1)).value = xmlmsg;	

								xmlmsg = xmlDoc.getElementsByTagName('email_col')[i].firstChild.nodeValue;
								document.getElementById('email_col' + (i + 1)).value = xmlmsg;	
							}
							xmlmsg = xmlDoc.getElementsByTagName('interval')[0].firstChild.nodeValue;
							document.getElementById('interval').value = xmlmsg;
						}
					}
					xmlHttp.open('PUT', 'xml', true);
					xmlHttp.send(null);
				}
				//setTimeout('process()', 1000);	// таймаут запроса XML
				initScriptedGauges();
			}	
		
			function push_butt(suf) {	
				if((xmlHttp.readyState == 0) || (xmlHttp.readyState == 4)) {
					xmlHttp.open('PUT', 'pushButt?buttID=' + suf);
					xmlHttp.send();
				}
			}
