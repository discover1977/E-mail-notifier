[env:pico32]
platform = espressif32
board = pico32
framework = arduino
monitor_speed = 115200
lib_deps = 
	ayushsharma82/ElegantOTA@^2.2.4
	adafruit/Adafruit CCS811 Library@^1.0.3
	adafruit/Adafruit Si7021 Library@^1.3.0
	witnessmenow/UniversalTelegramBot@^1.3.0
